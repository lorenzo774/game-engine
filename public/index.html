<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DEBUG FOR SWEPT AABB</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="scripts/index.js" defer></script>
        <!-- ICON -->
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
    </head>
    <body>
        <!-- AUDIOs -->
        <div id="audios"></div>
        <!-- APP -->
        <div id="app">
            <canvas id="canvas"></canvas>
            <!-- DEBUG UI -->
            <div class="ui hide" id="ui-debug">
                <!-- TOGGLE DEBUG MODE -->
                <button id="toggle-debug-mode" class="ui on">ON</button>
                <h2>Debug</h2>
                <h3 id="fps">FPS:</h3>
                <div class="debug-section">
                    <h3>Entities</h3>
                    <ul class="list" id="ui-entity"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
