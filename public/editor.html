<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDITOR</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="style/editor/editor.css" />
    <!-- ICON -->
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <script type="module" src="./scripts/editor/index.js" defer></script>
</head>
<body>
<!-- APP -->
<div id="app">
    <menu>
        <!-- MENU ITEMS BUTTON -->
        <div class="menu-item-buttons">
            <div class="menu-item-button" data-menu-item="0">
                <h3 align="center">Project</h3>
            </div>
            <div class="menu-item-button" data-menu-item="1">
                <h3 align="center">Docs</h3>
            </div>
        </div>
        <!-- MENU ITEMS -->
        <div class="menu-items">
            <div class="hide menu-item" id="menu-item-0">
                <div class="item">
                    New
                </div>
                <div class="item" id="item-open">
                    Open
                </div>
                <div class="item">
                    Settings
                </div>
            </div>
            <div class="hide menu-item" id="menu-item-1">
                <div class="item">
                    Documentation
                </div>
                <div class="item">
                    <a target="_blank" href="https://github.com/lorenzo774/koala-engine">
                        Github
                    </a>
                </div>
            </div>
        </div>
        <!-- PLAY BUTTON -->
        <a href="/">
            <svg width="36" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M30.5 13.6699C33.8333 15.5944 33.8333 20.4056 30.5 22.3301L8 35.3205C4.66667 37.245 0.500002 34.8394 0.500002 30.9904L0.500003 5.00962C0.500003 1.16062 4.66667 -1.24501 8 0.679492L30.5 13.6699Z"
                    fill="#04CB00" />
                <path
                    d="M30.5 13.6699C33.8333 15.5944 33.8333 20.4056 30.5 22.3301L8 35.3205C4.66667 37.245 0.500002 34.8394 0.500002 30.9904L0.500003 5.00962C0.500003 1.16062 4.66667 -1.24501 8 0.679492L30.5 13.6699Z"
                    stroke="black" />
            </svg>
        </a>
        <div class="placeholder"></div>
    </menu>
    <!-- INSPECTOR -->
    <div class="panel" id="inspector">
        <div class="tab">
            <span>
                Inspector for
            </span>
            <span id="inspector-entity-name">
                Player
            </span>
        </div>
        <div id="inspector-list" class="scrollable">
        </div>
    </div>
    <!-- HIERARCHY -->
    <div class="panel" id="hierarchy">
        <div class="tab">
            <span>
                Hierarchy for
            </span>
            <select id="hierarchy-scene-name">
                <option value="main">Main</option>
            </select>
        </div>
        <div id="hierarchy-list" class="scrollable">
        </div>
    </div>
    <!-- CONSOLE -->
    <div class="panel" id="console">
        <div class="tab">
            <p>
                Console
            </p>
        </div>
        <div id="debug" class="scrollable">
        </div>
    </div>
    <!-- CANVAS -->
    <canvas id="canvas"></canvas>
</div>
<!-- MENU SCRIPT -->
<script>
    const menuItems = document.querySelectorAll(".menu-item");
    const menuBar = document.querySelector("menu");
    const menuItemButtons = document
        .querySelector(".menu-item-buttons");

    const hideMenuItems = () =>
        menuItems.forEach(menuItem => {
            menuItem.classList.add("hide");
        });


    // Show menu item
    menuItemButtons
        .addEventListener("mouseover", ({ target }) => {
            hideMenuItems();
            let { menuItem: menuItemId } = target.dataset;
            if(!target.classList.contains("menu-item-button")) {
                menuItemId = target.parentNode.dataset.menuItem;
            }
            const menuItem = document.querySelector(`#menu-item-${menuItemId}`);
            if(!menuItem) return;

            menuItem.classList.remove("hide");
        });

    // Hide menu items
    menuBar
        .addEventListener("mouseleave", _ => {
            console.log("LEAVING")
            hideMenuItems();
        });
</script>
</body>
</html>
